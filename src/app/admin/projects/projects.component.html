<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <div class="row">
            <div class="col-5">
                <select name="drpSearchBy" class="form-control" id="drpSearchBy" [(ngModel)]="searchBy">
                    <option value="projectID">Project ID</option>
                    <option value="ProjectName">Project Name</option>
                    <option value="DateOfStart">Date Of Start</option>
                    <option value="TeamSize">Team Size</option>
                </select>
            </div>
            <div class="col-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="searchText" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        (click)="onSearchClick()">Button</button>
                </div>
            </div>
        </div>
        <div class="form-group form-row">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create Project
            </button>

            <table class="table ">
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Project Name</th>
                        <th>Date Of Start</th>
                        <th>Team Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects;let i=index">
                        <td>{{project.projectID}}</td>
                        <td>{{project.projectName}}</td>
                        <td>{{project.dateOfStart}}</td>
                        <td>{{project.teamSize}}</td>
                        <td>
                            <button class="btn btn-success" (click)="onEditClick($event,i)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1">Edit</button>
                            <button class="btn btn-danger mx-2" (click)="onDeleteClick($event,i)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row mt-3">
                            <label for="txtNewProjectID" class="col-sm-3 col-form-label">Project ID</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtNewProjectID" [(ngModel)]="newProject.projectID"
                                    class="form-control" placeholder="Project ID" name="ProjectID">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtNewProjectName" class="col-sm-3 col-form-label">Project Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtNewProjectName" [(ngModel)]="newProject.projectName"
                                    class="form-control" placeholder="Project Name" name="ProjectName">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtNewDateOfStart" class="col-sm-3 col-form-label">Date of Start</label>
                            <div class="col-sm-9">
                                <input type="date" id="txtNewDateOfStart" [(ngModel)]="newProject.dateOfStart"
                                    class="form-control" placeholder="Date Of Start" name="DateOfStart">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtTeamSize" class="col-sm-3 col-form-label">Team Size</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtTeamSize" [(ngModel)]="newProject.teamSize"
                                    class="form-control" placeholder="Team Size" name="TeamSize">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        (click)="onSaveClick()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row mt-3">
                            <label for="txtEditProjectID" class="col-sm-3 col-form-label">Project ID</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtEditProjectID" [(ngModel)]="editProject.projectID"
                                    class="form-control" placeholder="Project ID" name="ProjectID" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtEditProjectName" class="col-sm-3 col-form-label">Project Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtEditProjectName" [(ngModel)]="editProject.projectName"
                                    class="form-control" placeholder="Project Name" name="ProjectName">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtEditDateOfStart" class="col-sm-3 col-form-label">Date of Start</label>
                            <div class="col-sm-9">
                                <input type="date" id="txtEditDateOfStart" [(ngModel)]="editProject.dateOfStart"
                                    class="form-control" placeholder="Date Of Start" name="DateOfStart">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtEditmSize" class="col-sm-3 col-form-label">Team Size</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtEditmSize" [(ngModel)]="editProject.teamSize"
                                    class="form-control" placeholder="Team Size" name="TeamSize">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        (click)="onUpdateClick()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-warning">Are you sure to delete this project?</div>
                    <form>
                        <div class="form-group row mt-3">
                            <label for="txtDeleteProjectID" class="col-sm-3 col-form-label">Project ID</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtDeleteProjectID" [(ngModel)]="deleteProject.projectID"
                                    class="form-control" placeholder="Project ID" name="ProjectID" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="txtDeleteProjectName" class="col-sm-3 col-form-label">Project Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="txtDeleteProjectName" [(ngModel)]="deleteProject.projectName"
                                    class="form-control" placeholder="Project Name" name="ProjectName"
                                    disabled="disabled">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        (click)="OnDeleteConfirmClick()">Delete</button>
                </div>
            </div>
        </div>
    </div>
