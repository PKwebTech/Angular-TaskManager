<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create Project
        </button>

        <table class="table ">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Date Of Start</th>
                    <th>Team Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>{{project.projectID}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row mt-3">
                        <label for="txtNewProjectID" class="col-sm-3 col-form-label">Project ID</label>
                        <div class="col-sm-9">
                            <input type="text" id="txtNewProjectID" [(ngModel)]="newProject.projectID"
                                class="form-control" placeholder="Project ID" name="ProjectID">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="txtNewProjectName" class="col-sm-3 col-form-label">Project Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="txtNewProjectName" [(ngModel)]="newProject.projectName"
                                class="form-control" placeholder="Project Name" name="ProjectName">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="txtNewDateOfStart" class="col-sm-3 col-form-label">Date of Start</label>
                        <div class="col-sm-9">
                            <input type="date" id="txtNewDateOfStart" [(ngModel)]="newProject.dateOfStart"
                                class="form-control" placeholder="Date Of Start" name="DateOfStart">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="txtTeamSize" class="col-sm-3 col-form-label">Team Size</label>
                        <div class="col-sm-9">
                            <input type="text" id="txtTeamSize" [(ngModel)]="newProject.teamSize" class="form-control"
                                placeholder="Team Size" name="TeamSize">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="onSaveClick()">Save</button>
            </div>
        </div>
    </div>
</div>
