<form>
    <div class="row">
        <div class="col-lg-5  my-4 mx-auto">
            <div class="card shadow w-100 p-3">
                <h3 class="text-center">Login</h3>
                <div class="card-body">
                    <label for="username">Username</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Username" name="UserName"
                            autofocus="autofocus" [(ngModel)]="loginViewModel.UserName">
                    </div>
                    <label for="username">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="password" name="password"
                            autofocus="autofocus" [(ngModel)]="loginViewModel.Password">
                    </div>
                    <span class="text-danger">{{loginError}} </span>
                    <button class="btn btn-primary my-2" (click)="onLoginCLick()">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
